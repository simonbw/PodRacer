<!DOCTYPE html>
<html lang="en">
<head>
    <script>


        ctx = new /** @type AudioContext */(window.AudioContext || window.webkitAudioContext)();

        main = ctx.createOscillator();
        main.type = 'triangle';
        main.frequency.value = 300;
        main.start();

        gain = ctx.createGain();

        modulator = ctx.createOscillator();
        modulator.frequency.value = 5;
        modulator.type = 'sawtooth';
        modulator.start();

        modulatorGain = ctx.createGain();
        modulatorGain.gain.value = -1;

        modulator.connect(modulatorGain);
        modulatorGain.connect(gain.gain);

        main.connect(gain);
        gain.connect(ctx.destination);


    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
</html>
